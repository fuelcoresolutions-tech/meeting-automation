[phases.setup]
nixPkgs = ["nodejs_20", "python311", "python311Packages.pip"]

[phases.install]
cmds = [
    "npm install",
    "cd agent && pip install -r requirements.txt"
]

[start]
cmd = "(cd agent && python -m uvicorn main:app --host 127.0.0.1 --port 8000 &) && sleep 2 && node webhook-server.js"
