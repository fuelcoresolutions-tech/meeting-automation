[phases.setup]
nixPkgs = ["nodejs_20", "python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
    "npm install",
    "python -m venv /app/venv",
    ". /app/venv/bin/activate && cd agent && pip install -r requirements.txt"
]

[start]
cmd = "(. /app/venv/bin/activate && cd agent && python -m uvicorn main:app --host 127.0.0.1 --port 8000 &) && sleep 3 && node webhook-server.js"
